<section class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <img class="logo" src="/assets/Logo.svg" alt=""><br><br>
            <span class="project_heading">Online Project Management</span>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4 shadow form">
            <form [formGroup]="loginForm" (ngSubmit)="userlogin()">
                <div class="text-md-center mt-4 mb-4">
                    <span class="h5 font-weight-normal">Login to get started</span>
                </div>
                <label class="mt-3 mb-1">Email</label>
                <input formControlName="email" class="form-control mb-2" type="text">
                <span class="invalid-text" [class.show-error]="validateField.email">Email is required</span><br>
                <label class="mt-2 mb-1">Password</label>
                <input formControlName="password" class="form-control mb-2" [type]="passwordType">
                <span class="invalid-text" [class.show-error]="validateField.password">Password is required</span>
                <img class="eye" src="/assets/hide-password.svg" (click)="passwordShowHide()">
                <a class="float-right" href="">Forget Password ?</a><br><br>

                <div class="text-center">
                    <button class="btn btn-primary button mt-3 mb-4 pl-5 pr-5" style="float: left;" (click)="userlogin()">Login</button>
                    <button class="btn btn-primary button mt-3 mb-4 pl-4 pr-4" style="float: right;" (click)="registration()">Registration</button>

                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
        <div class="d-none d-md-block col-md-4 text-center pt-2">
          <span class="invalid-text" [class.show-error]="validateField.invalidLogin">
            Invalid Credential
          </span>
        </div>

    </div>
</section>
