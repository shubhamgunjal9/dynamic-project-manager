<!-- registration.component.html -->
<section class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-12 text-center">
      <img class="logo" src="/assets/Logo.svg" alt=""><br><br>
      <span class="project_heading">Online Project Management</span>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4 shadow form" style="margin-right: 30%;">
      <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
        <div class="text-md-center mt-4 mb-4">
          <span class="h5 font-weight-normal">Register to get started</span>
        </div>
        <label class="mt-3 mb-1">Email</label>
        <input formControlName="uemail" class="form-control mb-2" type="text">
        <span class="invalid-text" [class.show-error]="uemail.invalid && (uemail.dirty || uemail.touched)">
          <div *ngIf="uemail.errors?.required">Email is required.</div>
          <div *ngIf="uemail.errors?.pattern">Invalid email format.</div>
        </span><br>

        <label class="mt-2 mb-1">Password</label>
        <input formControlName="upass" class="form-control mb-2" [type]="passwordType">
        <span class="invalid-text" [class.show-error]="upass.invalid && (upass.dirty || upass.touched)">
          <div *ngIf="upass.errors?.required">Password is required.</div>
        </span>
        <img class="eye" src="/assets/hide-password.svg" (click)="passwordShowHide()">
        <br>

        <label class="mt-2 mb-1">Confirm Password</label>
        <input formControlName="confirmPassword" class="form-control mb-2" [type]="passwordType" >
        <span class="invalid-text" [class.show-error]="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
          <div *ngIf="confirmPassword.errors?.required">Confirm Password is required.</div>
        </span>
        <img class="eye" src="/assets/hide-password.svg" (click)="passwordShowHide()">

        <div class="text-center">
          <button class="btn btn-primary button mt-3 mb-4 pl-5 pr-5" type="submit" (click)="reDirect()" [disabled]="!RegisterForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>
